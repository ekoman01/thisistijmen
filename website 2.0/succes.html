<!DOCTYPE HTML>
<html>
	<head>
		<link rel="icon" href="images/favicon.ico" type="image/png" sizes="16x16"> 
		<title>This is Tijmen</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>
        <div class="bg"></div>
        <script type="text/javascript">
            var count = 5; // Timer
            var redirect = "https://thisistijmen.com/"; // Target URL
          
            function countDown() {
              var timer = document.getElementById("timer"); // Timer ID
              if (count > 0) {
                count--;
                timer.innerHTML = "This page will redirect in " + count + " seconds."; // Timer Message
                setTimeout("countDown()", 1000);
              } else {
                window.location.href = redirect;
              }
            }
          </script>
        <div id="wrapper">
            <div id="main">
                <article class="panel">
                    <header>
                        <h2>Thank you!</h2>
                        <p>Your message has been successfully sent. We will contact you very soon!</p>
                    </header>
                        <p id="timer">
                            <script type="text/javascript">
                                countDown();
                                </script>
                        </p>
                </article>
            </div>
        </div>
    </body>
</html>
